            <style>@scope {

                    /* Modern checkbox style */
                    #SourceTypeCheckbox {
                        -webkit-appearance: none;
                        -moz-appearance: none;
                        appearance: none;
                        width: 20px;
                        height: 20px;
                        border: 2px solid #ccc;
                        border-radius: 50%;
                        outline: none;
                        transition: border-color 0.3s;
                        position: relative;
                    }

                    #SourceTypeCheckbox:checked {
                        border-color: #4CAF50;
                        /* Color for Company state */
                    }

                    #SourceTypeCheckbox:indeterminate {
                        border-color: #FFC107;
                        /* Color for Indeterminate state */
                    }

                    #SourceTypeCheckbox:checked:after {
                        content: '\2713';
                        /* Checkmark symbol */
                        font-size: 16px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        color: #4CAF50;
                        /* Color for Company state */
                    }

                    #SourceTypeCheckbox:indeterminate:after {
                        content: '\2012';
                        /* Minus symbol for Indeterminate state */
                        font-size: 16px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        color: #FFC107;
                        /* Color for Indeterminate state */
                    }
                }
